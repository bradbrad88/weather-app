<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fs-1" href="#">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form id="searchForm" class="d-flex p-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search a city..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid my-3">
      <div class="row">
        <div class="col-12 col-lg-3">
          <div class="container px-0">
            <h2>Locations</h2>
            <div id="locationBtnContainer" class="d-flex flex-column"></div>
          </div>
        </div>
        <div class="col-12 col-lg-9">
          <div class="container card shadow my-3 border-primary" id="cityDetailsContainer">
            <div class="card-body fs-4 fw-light">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="card-title">
                    <h1 class=""></h1>
                    <h2 class="text-primary date"></h2>
                  </div>
                  <p class="card-text fw-bold">Temp: <span class="fw-light temp"></span></p>
                  <p class="card-text fw-bold">Wind: <span class="fw-light wind"></span></p>
                  <p class="card-text fw-bold">
                    Humidity: <span class="fw-light humidity"></span>
                  </p>
                  <p class="card-text fw-bold">UV Index: <span class="fw-light uvi"></span></p>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center">
                  <img src="" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="container p-0 my-4">
            <div class="row" id="forecastContainer"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
